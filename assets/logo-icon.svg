<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient for shield -->
    <linearGradient id="shieldGradientIcon" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7ae8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shieldShadowIcon" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield Icon - centered and optimized for icon-only use -->
  <g transform="translate(60, 60)">
    <!-- Main shield shape - professional and refined -->
    <path d="M 0 -40 L -28 -28 L -28 12 Q -28 36 -16 48 Q -4 60 0 60 Q 4 60 16 48 Q 28 36 28 12 L 28 -28 Z" 
          fill="url(#shieldGradientIcon)" 
          stroke="#0d47a1" 
          stroke-width="2"
          filter="url(#shieldShadowIcon)"/>
    
    <!-- Inner highlight for depth -->
    <path d="M 0 -36 L -24 -26 L -24 12 Q -24 32 -14 42 Q -4 52 0 54 Q 4 52 14 42 Q 24 32 24 12 L 24 -26 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.25)" 
          stroke-width="1.5"/>
    
    <!-- Professional chat symbol inside shield -->
    <g transform="translate(0, 2)">
      <!-- Chat bubble - clean and modern -->
      <ellipse cx="0" cy="-18" rx="16" ry="13" fill="white" opacity="0.95"/>
      <path d="M -12 -8 L -4 0 L 4 0 L 12 -8" fill="white" opacity="0.95"/>
      <!-- Chat lines - professional styling -->
      <line x1="-12" y1="-8" x2="12" y2="-8" stroke="#1e7ae8" stroke-width="2" stroke-linecap="round"/>
      <line x1="-8" y1="-15" x2="8" y2="-15" stroke="#1e7ae8" stroke-width="1.6" stroke-linecap="round"/>
    </g>
  </g>
</svg>

