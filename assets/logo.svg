<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield shape -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7ae8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557b0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main shield -->
  <path d="M 100 20 L 40 40 L 40 100 Q 40 140 60 160 Q 80 180 100 180 Q 120 180 140 160 Q 160 140 160 100 L 160 40 Z" 
        fill="url(#shieldGradient)" 
        stroke="#0d47a1" 
        stroke-width="2"
        filter="url(#shadow)"/>
  
  <!-- Inner highlight -->
  <path d="M 100 30 L 50 47 L 50 100 Q 50 135 67 150 Q 85 165 100 170 Q 115 165 133 150 Q 150 135 150 100 L 150 47 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1.5"/>
  
  <!-- Chat bubble icon inside shield -->
  <g transform="translate(100, 100)">
    <!-- Chat bubble -->
    <ellipse cx="0" cy="-10" rx="25" ry="20" fill="white" opacity="0.95"/>
    <path d="M -15 -5 L -5 5 L 5 5 L 15 -5" fill="white" opacity="0.95"/>
    <!-- Chat lines -->
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#1e7ae8" stroke-width="2" stroke-linecap="round"/>
    <line x1="-10" y1="-12" x2="10" y2="-12" stroke="#1e7ae8" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>

