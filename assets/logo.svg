<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Professional gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7ae8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1557b0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="shieldShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Text gradient for professional look -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Icon -->
  <g transform="translate(20, 20)">
    <!-- Main shield shape - more refined and professional -->
    <path d="M 40 8 L 12 20 L 12 60 Q 12 84 24 96 Q 36 108 40 108 Q 44 108 56 96 Q 68 84 68 60 L 68 20 Z" 
          fill="url(#shieldGradient)" 
          stroke="#0d47a1" 
          stroke-width="1.5"
          filter="url(#shieldShadow)"/>
    
    <!-- Inner highlight for depth -->
    <path d="M 40 12 L 16 22 L 16 60 Q 16 80 26 90 Q 36 100 40 102 Q 44 100 54 90 Q 64 80 64 60 L 64 22 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.25)" 
          stroke-width="1"/>
    
    <!-- Professional chat symbol inside shield -->
    <g transform="translate(40, 50)">
      <!-- Chat bubble - cleaner design -->
      <ellipse cx="0" cy="-8" rx="14" ry="11" fill="white" opacity="0.95"/>
      <path d="M -10 -3 L -3 3 L 3 3 L 10 -3" fill="white" opacity="0.95"/>
      <!-- Chat lines - professional styling -->
      <line x1="-10" y1="-3" x2="10" y2="-3" stroke="#1e7ae8" stroke-width="1.8" stroke-linecap="round"/>
      <line x1="-7" y1="-9" x2="7" y2="-9" stroke="#1e7ae8" stroke-width="1.4" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Text: ChatCompanion -->
  <g transform="translate(100, 0)">
    <!-- Main text with professional typography -->
    <text x="0" y="50" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="36" 
          font-weight="600" 
          fill="url(#textGradient)"
          letter-spacing="-0.5">
      ChatCompanion
    </text>
    
    <!-- Subtle tagline (optional, can be hidden if too much) -->
    <text x="0" y="75" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="12" 
          font-weight="400" 
          fill="#666666"
          letter-spacing="0.5">
      Privacy-first risk detection
    </text>
  </g>
</svg>
