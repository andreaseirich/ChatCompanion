<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Shield gradient - light blue to dark blue/violet -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#357ABD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C3E50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pink/red curved line gradient -->
    <linearGradient id="pinkLineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8CAB;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Light blue curved line gradient -->
    <linearGradient id="blueLineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background group for curved lines (behind shield) -->
  <g opacity="0.7">
    <!-- Pink/red curved line from top-left to bottom-right -->
    <path d="M 50 30 Q 150 80 200 120 Q 250 160 350 180" 
          stroke="url(#pinkLineGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Light blue curved line from top-right to bottom-left -->
    <path d="M 350 30 Q 250 80 200 120 Q 150 160 50 180" 
          stroke="url(#blueLineGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Shield Icon Group -->
  <g transform="translate(200, 20)">
    <!-- Hexagonal shield shape (pointing down) -->
    <path d="M 50 10 L 15 30 L 15 70 Q 15 90 25 100 Q 35 110 50 110 Q 65 110 75 100 Q 85 90 85 70 L 85 30 Z" 
          fill="url(#shieldGradient)" 
          stroke="#1a1a1a" 
          stroke-width="1.5"
          filter="url(#shadow)"/>
    
    <!-- Inner highlight for depth -->
    <path d="M 50 15 L 20 32 L 20 70 Q 20 87 28 95 Q 36 103 50 105 Q 64 103 72 95 Q 80 87 80 70 L 80 32 Z" 
          fill="none" 
          stroke="rgba(255,255,255,0.2)" 
          stroke-width="1"/>
    
    <!-- Circuit board traces around chat symbol -->
    <g transform="translate(50, 55)">
      <!-- Horizontal traces -->
      <line x1="-20" y1="-15" x2="20" y2="-15" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="-15" y1="-10" x2="15" y2="-10" stroke="white" stroke-width="1" opacity="0.5"/>
      <line x1="-20" y1="15" x2="20" y2="15" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="-15" y1="10" x2="15" y2="10" stroke="white" stroke-width="1" opacity="0.5"/>
      
      <!-- Vertical traces -->
      <line x1="-20" y1="-15" x2="-20" y2="15" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="-15" y1="-10" x2="-15" y2="10" stroke="white" stroke-width="1" opacity="0.5"/>
      <line x1="20" y1="-15" x2="20" y2="15" stroke="white" stroke-width="1.5" opacity="0.6"/>
      <line x1="15" y1="-10" x2="15" y2="10" stroke="white" stroke-width="1" opacity="0.5"/>
      
      <!-- Diagonal traces for circuit board feel -->
      <line x1="-20" y1="-15" x2="-10" y2="-5" stroke="white" stroke-width="1" opacity="0.4"/>
      <line x1="20" y1="-15" x2="10" y2="-5" stroke="white" stroke-width="1" opacity="0.4"/>
      <line x1="-20" y1="15" x2="-10" y2="5" stroke="white" stroke-width="1" opacity="0.4"/>
      <line x1="20" y1="15" x2="10" y2="5" stroke="white" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Chat symbol (keyhole shape) inside shield -->
    <g transform="translate(50, 55)">
      <!-- Keyhole shape - circular top with rectangular bottom -->
      <circle cx="0" cy="-8" r="8" fill="white" opacity="0.95"/>
      <rect x="-4" y="0" width="8" height="12" fill="white" opacity="0.95" rx="2"/>
      <!-- Inner detail -->
      <circle cx="0" cy="-8" r="4" fill="none" stroke="#357ABD" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Text: CHATCOMPANION -->
  <g transform="translate(250, 140)">
    <text x="0" y="0" 
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif" 
          font-size="32" 
          font-weight="700" 
          fill="#2C3E50"
          letter-spacing="2"
          text-anchor="middle">
      CHATCOMPANION
    </text>
  </g>
</svg>
